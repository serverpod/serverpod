### Database table for tracking email account completion requests.
### A new entry will be created whenever the user tries to complete the email account setup.
class: EmailAccountRequestCompletionAttempt
serverOnly: true
table: serverpod_auth_idp_email_account_request_completion
fields:
  id: UuidValue?, defaultPersist=random_v7

  ### The time of the reset attempt.
  attemptedAt: DateTime, defaultModel=now

  ### The IP address of the sign in attempt.
  ipAddress: String

  ### The ID of the email account request.
  ### This is explicitly not a relation to be able to track dummy requests.
  emailAccountRequestId: UuidValue

indexes:
  serverpod_auth_idp_email_account_request_completion_ip:
    fields: ipAddress

  serverpod_auth_idp_email_account_request_completion_at:
    fields: attemptedAt
