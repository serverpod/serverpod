### A fully configured email account to be used for logins.
class: EmailAccount
serverOnly: true
table: serverpod_auth_idp_email_account
fields:
  id: UuidValue?, defaultPersist=random_v7

  ### The [AuthUser] this profile belongs to
  authUser: module:auth:AuthUser?, relation(onDelete=Cascade)

  ### The time when this authentication was created.
  createdAt: DateTime, defaultModel=now

  ### The email of the user.
  ###
  ### Stored in lower-case.
  email: String

  ### The hashed password of the user.
  ###
  ### Stored in PHC format: $argon2id$v=19$m={memory},t={iterations},p={lanes}${base64Salt}$${base64Hash}
  passwordHash: String

indexes:
  serverpod_auth_idp_email_account_email:
    fields: email
    unique: true
