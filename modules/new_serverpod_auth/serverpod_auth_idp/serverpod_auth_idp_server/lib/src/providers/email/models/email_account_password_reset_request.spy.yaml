class: EmailAccountPasswordResetRequest
serverOnly: true
table: serverpod_auth_idp_email_account_password_reset_request
fields:
  id: UuidValue?, defaultPersist=random

  ### Email account this reset requests belongs to
  emailAccount: EmailAccount?, relation(onDelete=Cascade)

  ### The time when this request was created.
  createdAt: DateTime, default=now

  ### The associated challenge for this reset request
  challenge: SecretChallenge?, relation(onDelete=Cascade)
