### Database table for tracking password reset requests attempts.
class: EmailAccountPasswordResetRequestAttempt
serverOnly: true
table: serverpod_auth_idp_email_account_pw_reset_request
fields:
  id: UuidValue?, defaultPersist=random

  ### Email the reset was attempted for.
  ###
  ### Stored in lower-case.
  email: String

  ### The time of the reset attempt.
  attemptedAt: DateTime, defaultModel=now

  ### The IP address of the sign in attempt.
  ipAddress: String

indexes:
  serverpod_auth_idp_email_account_pw_reset_request_email:
    fields: email

  serverpod_auth_idp_email_account_pw_reset_request_ip:
    fields: ipAddress

  serverpod_auth_idp_email_account_pw_reset_request_at:
    fields: attemptedAt
