class: EmailAccountPasswordResetRequest
serverOnly: true
table: serverpod_auth_email_account_password_reset_request
fields:
  id: UuidValue?, defaultPersist=random

  ### The id of the [EmailAccount] this request belongs to.
  authenticationId: UuidValue, relation(parent=serverpod_auth_email_account, onDelete=Cascade)

  ### The time when this request was created.
  created: DateTime, default=now

  ### The verification code for the password reset.
  verificationCode: String
