class: EmailAccountPasswordResetRequest
table: serverpod_auth_email_account_password_reset_request
fields:
  id: UuidValue, default=random

  # TODO: UUID
  ### The id of the [EmailAuthentication] this request belongs to.
  authenticationId: UuidValue, relation(parent=serverpod_auth_email_account)

  ### The time when this request was created.
  created: DateTime

  ### The expiration time for the password reset.
  expiration: DateTime

  ### The verification code for the password reset.
  verificationCode: String

indexes:
  serverpod_auth_email_account_password_reset_request_code_idx:
    fields: verificationCode
    unique: true
