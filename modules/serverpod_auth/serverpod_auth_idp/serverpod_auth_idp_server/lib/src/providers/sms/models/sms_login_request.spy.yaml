### Pending SMS login request.
class: SmsLoginRequest
serverOnly: true
table: serverpod_auth_idp_sms_login_request
fields:
  id: UuidValue?, defaultPersist=random_v7

  ### The time when this request was created.
  createdAt: DateTime, default=now

  ### The hash of the phone number.
  phoneHash: String

  ### The associated challenge for this request
  challenge: SecretChallenge?, relation(onDelete=Cascade)

  ### Used to complete the login.
  ### This will be set after the verification challenge has been validated.
  loginChallenge: SecretChallenge?, relation(onDelete=Cascade, optional)

indexes:
  serverpod_auth_idp_sms_login_request_phone_hash:
    fields: phoneHash
    unique: true
