name: serverpod_cloud_storage_local
description: Serverpod integration for local filesystem cloud storage. Store files directly on your server without external dependencies.
version: 3.1.1
repository: https://github.com/serverpod/serverpod
homepage: https://serverpod.dev
issue_tracker: https://github.com/serverpod/serverpod/issues

environment:
  sdk: '^3.8.0'

dependencies:
  path: ^1.8.3
  serverpod: ^3.1.1

dev_dependencies:
  lints: '>=3.0.0 <7.0.0'
  mocktail: ^1.0.0
  test: ^1.25.5

dependency_overrides:
  serverpod:
    path: ../../packages/serverpod
  serverpod_serialization:
    path: ../../packages/serverpod_serialization
  serverpod_shared:
    path: ../../packages/serverpod_shared
