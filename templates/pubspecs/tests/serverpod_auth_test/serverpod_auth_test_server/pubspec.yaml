    path: ../../../packages/serverpod
  serverpod_auth_bridge_server:
    path: ../../../modules/serverpod_auth/serverpod_auth_bridge/serverpod_auth_bridge_server
  serverpod_auth_core_server:
    path: ../../../modules/serverpod_auth/serverpod_auth_core/serverpod_auth_core_server
  serverpod_auth_idp_server:
    path: ../../../modules/serverpod_auth/serverpod_auth_idp/serverpod_auth_idp_server
  serverpod_auth_migration_server:
    path: ../../../modules/serverpod_auth/serverpod_auth_migration/serverpod_auth_migration_server
  serverpod_auth_server:
    path: ../../../modules/legacy/serverpod_auth/serverpod_auth_server
  serverpod_cli:
    path: ../../../tools/serverpod_cli
  serverpod_client:
    path: ../../../packages/serverpod_client
  serverpod_cloud_storage_s3:
    path: ../../../integrations/serverpod_cloud_storage_s3
  serverpod_cloud_storage_s3_compat:
    path: ../../../integrations/serverpod_cloud_storage_s3_compat
  serverpod_lints:
    path: ../../../packages/serverpod_lints
  serverpod_serialization:
    path: ../../../packages/serverpod_serialization
  serverpod_service_client:
    path: ../../../packages/serverpod_service_client
  serverpod_shared:
    path: ../../../packages/serverpod_shared
  serverpod_test:
    path: ../../../packages/serverpod_test
