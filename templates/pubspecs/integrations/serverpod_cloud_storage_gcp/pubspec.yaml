# TEMPLATE

name: serverpod_cloud_storage_gcp
description: Serverpod integration for Google Cloud Storage
version: SERVERPOD_VERSION
repository: https://github.com/serverpod/serverpod
homepage: https://serverpod.dev
issue_tracker: https://github.com/serverpod/serverpod/issues

environment:
  sdk: DART_VERSION

dependencies:
  serverpod: SERVERPOD_VERSION
  crypto: ^3.0.2
  gcloud: ^0.8.12
  googleapis_auth: ^1.6.0
  hex: ^0.2.0
  http: ">=1.0.0 <2.0.0"
  intl: ^0.19.0

dev_dependencies:
  lints: ">=3.0.0 <5.0.0"

dependency_overrides:
  serverpod:
    path: ../../packages/serverpod
  serverpod_serialization:
    path: ../../packages/serverpod_serialization
  serverpod_shared:
    path: ../../packages/serverpod_shared
