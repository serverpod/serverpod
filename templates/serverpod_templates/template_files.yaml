# Template files manifest - defines which files to include in checksums
# This file is manually maintained and serves as the source of truth
# for which files should be included in template checksums.
# Generated files and build artifacts are excluded.

# Template types define which directories are used for each template
template_types:
  mini:
    - projectname_server
    - projectname_client
    - projectname_flutter
  server:
    - projectname_server
    - projectname_server_upgrade
    - projectname_client
    - projectname_flutter
    - github
  module:
    - modulename_server
    - modulename_client

# Files to include in checksums for each directory
directories:
  projectname_server:
    - CHANGELOG.md
    - Dockerfile
    - README.md
    - analysis_options.yaml
    - bin/main.dart
    - dart_test.yaml
    - gitignore
    - lib/server.dart
    - lib/src/greeting.spy.yaml
    - lib/src/greeting_endpoint.dart
    - pubspec.lock
    - pubspec.yaml
    - test/integration/greeting_endpoint_test.dart

  projectname_server_upgrade:
    - config/development.yaml
    - config/generator.yaml
    - config/passwords.yaml
    - config/production.yaml
    - config/staging.yaml
    - config/test.yaml
    - deploy/aws/scripts/appspec.yml
    - deploy/aws/scripts/install_dependencies
    - deploy/aws/scripts/run_serverpod
    - deploy/aws/scripts/start_server
    - deploy/aws/terraform/balancers-staging.tf
    - deploy/aws/terraform/balancers.tf
    - deploy/aws/terraform/cloudfront-web-staging.tf
    - deploy/aws/terraform/cloudfront-web.tf
    - deploy/aws/terraform/code-deploy.tf
    - deploy/aws/terraform/config.auto.tfvars
    - deploy/aws/terraform/database.tf
