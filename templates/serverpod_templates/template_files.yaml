  projectname_client:
    - CHANGELOG.md
    - README.md
    - analysis_options.yaml
    - dartdoc_options.yaml
    - doc/endpoint.md
    - gitignore
    - lib/projectname_client.dart
    - pubspec.lock
    - pubspec.yaml

  projectname_flutter:
    - README.md
    - analysis_options.yaml
    - gitignore
    - lib/main.dart
    - pubspec.lock
    - pubspec.yaml
    - test/widget_test.dart
    - web/favicon.png
    - web/icons/Icon-192.png
