    - deploy/aws/terraform/instances.tf
    - deploy/aws/terraform/main.tf
    - deploy/aws/terraform/redis.tf
    - deploy/aws/terraform/staging.tf
    - deploy/aws/terraform/storage.tf
    - deploy/aws/terraform/variables.tf
    - deploy/aws/terraform/vpc.tf
    - deploy/gcp/console_gcr/cloud-run-deploy.sh
