services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: auth
      POSTGRES_PASSWORD: "4DmYGtXIxQYq5tvjUuCCFFrgxqe5AmOt"
    volumes:
      - auth_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "DNn7H0_PXGgdMSuZOuLo6hyyzi4YCY6Z"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: auth_test
      POSTGRES_PASSWORD: "0nwsCJtyqm0UlJ9Yjd3fs85S6Gs912-8"
    volumes:
      - auth_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "mtbXuQvKEsG4y3idCgaiYXLbZP3ciU6k"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  auth_data:
  auth_test_data:
