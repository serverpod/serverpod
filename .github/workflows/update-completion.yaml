name: Update CLI Completion Specs

on:
  push:
    branches: [main]
    paths:
      - "tools/serverpod_cli/lib/src/commands/**"
      - "tools/serverpod_cli/lib/src/runner/**"
      - "tools/serverpod_cli/bin/**"

jobs:
  update-completion:
    name: Update completion specs
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.4"
          cache: true

      - name: Install melos
        run: dart pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Generate completion specs
        run: util/generate_completion

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet tools/serverpod_cli/lib/src/generated/completion_script_carapace.dart; then
            echo "No changes to completion specs."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="chore/update-cli-completion-specs-$(date +%Y%m%d%H%M%S)"
          git checkout -b "$BRANCH"
          git add tools/serverpod_cli/lib/src/generated/completion_script_carapace.dart
          git commit -m "chore: Update CLI completion specs"
          git push origin "$BRANCH"
          gh pr create \
            --title "chore: Update CLI completion specs" \
            --body "Auto-generated update to CLI completion specs after command changes on main."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
