publish_to: none

name: bootstrap_project
version: 1.0.0
description: Bootstrapping test for Serverpod projects.
repository: https://github.com/serverpod/serverpod

environment:
  sdk: '^3.8.0'
dependencies:
  http: '>=1.1.0 <2.0.0'
  serverpod: 3.0.1
  uuid: ^4.1.0

dev_dependencies:
  lints: '>=3.0.0 <7.0.0'
  path: ^1.8.3
  serverpod_cli: 3.0.1
  test: ^1.25.5
  test_descriptor: ^2.0.2

dependency_overrides:
  serverpod:
    path: ../../packages/serverpod
  serverpod_cli:
    path: ../../tools/serverpod_cli
  serverpod_client:
    path: ../../packages/serverpod_client
  serverpod_serialization:
    path: ../../packages/serverpod_serialization
  serverpod_service_client:
    path: ../../packages/serverpod_service_client
  serverpod_shared:
    path: ../../packages/serverpod_shared
